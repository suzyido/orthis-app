<ion-grid text-center>
    <ion-row>
      <ion-col>
        <h3>Your text:</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-textarea [(ngModel)]="text"></ion-textarea>
        </ion-item>      
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button 
          ion-button
          outline
          (click)="onAction('cancel')">Cancel</button>
        <button 
          ion-button 
          outline 
          (click)="onAction('ok')">OK</button>
      </ion-col>
    </ion-row>
  </ion-grid>
