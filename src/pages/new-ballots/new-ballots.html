
<ion-header>
  <ion-navbar>
    <ion-buttons right>
      <button 
        ion-button 
        icon-only
        [disabled]="!isReady()"
        (click)="onSave()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>    
    </ion-buttons>
    <ion-title text-center>
      New Ballots
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="main-content">
    <ion-grid>
        <ion-card>
          <ion-card-content>
              <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-input 
                            type="text" 
                            class="new_ballots_title" 
                            placeholder="Title..."
                            [(ngModel)]="ballotsTitle"></ion-input>
                    </ion-item>        
                </ion-col>
              </ion-row>
          </ion-card-content>          
        </ion-card>
      <ion-row>
        <ion-col>
          <new-ballots-item
            [document]="documents[0]"
            (onCreated)="onCreated($event, 0)">
          </new-ballots-item>
        </ion-col>
      </ion-row>    
      <ion-row>
        <ion-col>
          <new-ballots-item
            [document]="documents[1]"
            (onCreated)="onCreated($event, 1)">
          </new-ballots-item>
        </ion-col>
      </ion-row>    
    </ion-grid>
</ion-content>
